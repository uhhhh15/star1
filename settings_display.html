<!-- public/extensions/third-party/favorites-plugin/settings_display.html -->
<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>收藏管理器 (starZ)</b> <!-- Added plugin name for clarity -->
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content" style="padding: 10px;"> <!-- Content initially hidden by CSS/JS -->
        <p>收藏管理器允许您标记、回顾和管理当前聊天中的重要消息。</p>
        <ul>
            <li>点击消息右下角的 <i class="fa-regular fa-star" style="color: #aaa;"></i> 图标可以收藏或取消收藏消息。</li>
            <li>点击输入框右侧的 <i class="fa-solid fa-star" style="color: #ffcc00;"></i> <strong>收藏</strong> 按钮可以查看当前聊天的所有收藏。</li>
            <li>在收藏列表中，您可以：
                <ul>
                    <li><i class="fa-solid fa-eye" style="color:#4f9bff"></i> 预览消息上下文 (在新标签页打开)。</li>
                    <li><i class="fa-solid fa-pencil" style="color:#50fa7b"></i> 为收藏的消息添加或编辑备注。</li>
                    <li><i class="fa-solid fa-trash" style="color:#ff5555"></i> 删除不再需要的收藏。</li>
                </ul>
            </li>
             <li>使用“清理无效收藏”按钮移除引用已不存在消息的收藏项。</li>
        </ul>
    </div>
</div>
